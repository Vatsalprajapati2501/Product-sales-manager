{% load static %}
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/productadd.css' %}">
        
    </head>
    <body>
        <nav class="navbar">
            <div class="logo"> VATSAL</div>
            
            <ul class="nav-links">
                <div class="menu">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    
                    <li><a href="/">About</a></li>
                    <li><a href="/">Contact</a></li>
                </div>
            </ul>
        </nav>
        
        <form method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <label for="pname">Product Name:</label>
            <input type="text" id="pname" name="pname" class="form-control" placeholder="Enter name of product"><br>
            
            <label for="Des">Description:</label>
            <input type="text" id="des" name="des" class="form-control" placeholder="Enter description of product"><br>
            
            <label for="Price">Price:</label>
            <input type="number" id="price" name="price" class="form-control" placeholder="Enter price of product"><br>
                
            <label for="img">Image:</label>
            <input type="file" id="img" name="img" class="form-control" placeholder="Enter image of product"><br>
                
            <label for="review">Review:</label>
            <input type="text" id="review" name="review" class="form-control" placeholder="Review of product" rows="3"><br>
                
            <input type="submit" class="btn btn-outline-secondary" id="submit" name="submit" value="submit"><br>
            
        </form>
    </body>
</html>
